<!Doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>li</title>
<style>
div{
color:red;
background-color:pink;
line-height:200px;
text-align:center;
width:250px;
height:200px;
border-radius:6px;
transition-property:color,background-color,border-radius,width;
transition-duration:.5s;
transition-timing-function:linear;
transition-delay:.5s;
}
div:hover{
color:yellow;
width:350px;
background-color:orange;
border-radius:50%;
}
div:active{
color:green;
width:550px;
background-color:blue;
border-radius:50%;
}
</style>
<body>
<div>
HELLO
martha</div>
